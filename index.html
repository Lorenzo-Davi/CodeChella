<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CodeChella</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Raleway:wght@400;500;700;800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="index/styles/styles.css">
    </head>

    <body>
        <header class="cabecalho">
            <img src="index/img/logo.svg" alt="CodeChella" class="cabecalho-logo">
            <img src="index/img/menu.svg" alt="Menu" class="cabecalho-menu">
        </header>

        <section class="banner">
            <h2 class="banner--texto">Boas vindas ao<br>#CodeChella</h2>
        </section>

        <section class="data">
            <img src="index/img/data.jpg" alt="Datas dos Shows" class="data--img">
            <div class="data--titulo">
                <h3 class="data--dias">11 e 12 de Março</h3>
                <h3 class="data--info">Aluródromo de São Paulo</h3>
            </div>
            <p class="data--texto">Hora de programar nossa memória com novas lembranças! Uma nova experiência sobre música, linguagens e, claro, tecnologia! Somos um festival diverso, com vários artistas e referências. Divirta-se!</p>
            <a href="#" class="data--botao">Comprar Ingressos!</a>
        </section>
    </body>
